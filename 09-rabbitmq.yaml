- name: setup rabbitmq
  hosts: rabbitmq
  become: yes

  tasks:
  - name: copy rabbit.repo
    ansible.builtin.copy:
     src: rabbitmq.repo
     dest: /etc/yum.repos.d/rabbitmq.repo
  
  - name: install rabbitmq
    ansible.builtin.package:
     name: rabbitmq-server
     state: present

  - name: start and enable
    ansible.builtin.service:
     name: rabbitmq-service
     state: started
     enable: present

  - name: adding user and provind full acces
    community.rabbitmq.rabbitmq_user:
     user:  roboshop
     password: roboshop123
     permissions:
      - vhost: /
        configure_priv: .*
        read_priv: .*
        write_priv: .*
     state: present


